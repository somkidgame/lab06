<html>

<head>
    <title></title>
    <script>
        function loadXMLDoc() {
            var xmlhttp;
            var txt, g, gg, i;
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {

                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    txt = "<table border ='1'><tr><th>Title</th><th>Publisher</th><th>Author</th><th>Cover</th><th>Blurb</th></tr>";
                g = xmlhttp.responseXML.documentElement.getElementsByTagName("book");
                for (i = 0; i < g.length; i++) {
                    txt = txt + "<tr>";
                    gg = g[i].getElementsByTagName("title"); {
                        try {
                            txt = txt + "<td>" + gg[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    gg = g[i].getElementsByTagName("publisher"); {
                        try {
                            txt = txt + "<td>" + gg[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    gg = g[i].getElementsByTagName("author"); {
                        try {
                            txt = txt + "<td>" + gg[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    gg = g[i].getElementsByTagName("cover"); {
                        try {
                            txt = txt + "<td><img src=" + gg[0].getAttribute("src") + " height='256'></td>";

                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    gg = g[i].getElementsByTagName("blurb"); {
                        try {
                            txt = txt + "<td>" + gg[0].firstChild.nodeValue + "</td>";
                        } catch (er) {
                            txt = txt + "<td> </td>";
                        }
                    }
                    txt = txt + "</tr>";
                }
                txt = txt + "</table>";
                document.getElementById('disp').innerHTML = txt;
            }

            xmlhttp.open("GET", 'getxml.xml', true);
            xmlhttp.send(null);
        }
    </script>
</head>

<body>
    <div id="disp">
        <h2>
            Let AJAX change this text
        </h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">
		Change Content
	</button>


</body>

</html>
